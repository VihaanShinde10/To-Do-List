<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: rgb(227,138,177);
            background: linear-gradient(90deg, rgba(227,138,177,1) 0%, rgba(233,137,206,1) 10%, rgba(216,68,190,1) 26%, rgba(147,57,219,1) 50%, rgba(120,97,200,1) 72%, rgba(18,97,190,1) 100%);
            margin: 0;
        }

        .task-form-container {
            background: #111;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            color: white;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 700;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            text-align: left;
            margin-bottom: 5px;
            font-weight: 500;
        }

        input, textarea, select {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #555;
            border-radius: 5px;
            background: #222;
            color: white;
        }

        textarea {
            resize: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .errorlist {
            color: red;
            list-style-type: none;
            padding: 0;
            margin-bottom: 15px;
        }

        .home-link {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #4CAF50;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .home-link:hover {
            color: #45a049;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="task-form-container">
        <h2>Add New Task</h2>
        <form id="taskForm" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Add Task</button>
        </form>
        <a href="{% url 'tasks' %}" class="home-link">Home Page</a>
    </div>
</body>
</html>
